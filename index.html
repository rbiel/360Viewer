<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display 360° Picture</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload and Display 360° Picture</h1>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="fileInput" accept="image/*">
            <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        <button class="btn btn-primary mb-3" onclick="uploadPicture()">Upload</button>
        <a-scene embedded keyboard-shortcuts="enabled: false">
            <a-sky id="360-image" look-controls wasd-controls="enabled: false" touch-look-controls></a-sky>
        </a-scene>
    </div>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script>
        function uploadPicture() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    const sky = document.getElementById('360-image');
                    sky.setAttribute('src', imageUrl);
                }
                reader.readAsDataURL(file);
            } else {
                console.log('Please select a file.');
            }
        }
    </script>
</body>
</html>
